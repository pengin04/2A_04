<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Selection</title>
</head>
<body>

    <form th:action="@{/myForm}" method="post">
        <label for="option1">
            <input type="radio" id="option1" name="options" value="option1">
            Option 1
        </label>

        <label for="option2">
            <input type="radio" id="option2" name="options" value="option2">
            Option 2
        </label>

        <button type="button" onclick="handleSelection()">Submit</button>
    </form>

    <script>
        function handleSelection() {
            // ラジオボタンの選択状態を確認
            var option1 = document.getElementById('option1').checked;
            var option2 = document.getElementById('option2').checked;

            // 選択されたオプションに基づいて処理を行う
            if (option1) {
                alert('Option 1 selected!');
            } else if (option2) {
                alert('Option 2 selected!');
            } else {
                alert('Please select an option!');
            }
        }
    </script>

</body>
</html>
